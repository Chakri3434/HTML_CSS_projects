<!DOCTYPE html>
<html>
  <head>
    <title>RPS Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <p class="head">Rock Paper Scissors</p>
    <button class="js-rock-button">Rock</button>

    <button class="js-paper-button">Paper</button>

    <button class="js-scissors-button">Scissors</button>
 
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    
    <button onclick="
      score.Wins=0,
      score.Losses=0,
      score.ties=0
      updateScore();
      ">Reset Score</button>
      
    <button onclick="autoPlay()">Auto Play</button>

    <script src="script.js"></script>
  </body>
</html>
