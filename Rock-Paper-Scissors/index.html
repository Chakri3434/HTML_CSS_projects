<!DOCTYPE html>
<html>
  <head>
    <title>RPS Game</title>
  </head>
  <body>

    <button onclick="
      alerts('Rock');
      ">Rock</button>

    <button onclick="
      alerts('Paper');
      ">Paper</button>

    <button onclick="
      alerts('Scissors');
      ">Scissors</button>
    
    <button onclick="
      score.Wins=0,
      score.Losses=0,
      score.ties=0
      ">Reset Score</button>
    <script>

      const score = JSON.parse(localStorage.getItem('score'))

      function pickMove() {
        let comp=''
        let num2=Math.random();
        
        if (num2>=0 && num2<1/3){
          comp='Rock'
        }
        else if (num2>=1/3 && num2<2/3) {
          comp='Paper'
        }
        else {
          comp='Scissors'
        }

        return comp;
      }

      function alerts(playerMove) {
        comp=pickMove();

        if (playerMove==='Paper') {
          if (comp==='Rock') {
            result='You win.';
          }
          else if (comp==='Paper') {
            result='Tie.';
          }
          else if (comp=='Scissors'){
            result='You Lose.';
          }
        }
        else if (playerMove==='Rock') {
          comp=pickMove();

          if (comp==='Rock') {
            result='Tie.';
          }
          else if (comp==='Paper') {
            result='You win.';
          }
          else {
            result='You Lose.';
          }
        }

        else if (playerMove==='Scissors') {
          comp=pickMove();

          if (comp==='Rock') {
            result='You Lose.';
          }
          else if (comp==='Paper') {
            result='You win.';
          }
          else {
            result='Tie.';
          }
        }

        if (result=== 'You win.') {
          score.Wins+=1
        }
        else if (result=== 'You Lose.') {
          score.Losses+=1
        }
        else {
          score.ties+=1
        }

        localStorage.setItem('score', JSON.stringify(score));


        alert(`You picked ${playerMove}. Computer picked ${comp}. ${result}\nWins : ${score.Wins}, Losses: ${score.Losses}, Ties; ${score.ties}`)
      }

      
    </script>
  </body>
</html>
