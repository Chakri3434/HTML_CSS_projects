<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <p class="head">Calculator</p>
    <input placeholder="Enter">
    <p>
        <button onclick="
          result+='1';
          show(result);
        ">1</button>

        <button onclick="
          result+='2';
          show(result);
        ">2</button>

        <button onclick="
          result+=3;
          show(result);
        ">3</button>

        <button class="operator" onclick="
          result+=' + '
          show(result);
        ">+</button>
    </p>
    <p>
        <button onclick="
          result+='4';
          show(result);
        ">4</button>

        <button onclick="
          result+='5';
          show(result);
        ">5</button>

        <button onclick="
          result+=6;
          show(result);
        ">6</button>

        <button class="operator" onclick="
          result+=' - '
          show(result);
        ">-</button>
    </p>
    <p>
        <button onclick="
            result+='7';
            show(result);
          ">7</button>

        <button onclick="
          result+='8';
          show(result);
        ">8</button>

        <button onclick="
          result+=9;
          show(result);
        ">9</button>

        <button class="operator" onclick="
          result+=' * '
          show(result);
        ">*</button>
    </p>
    <p>
        <button onclick="
          result+='0';
          show(result);
        ">0</button>

        <button onclick="
          result+='.';
          show(result);
        ">.</button>

        <button onclick="
          result=eval(result);
          showresult(result);
        ">=</button>

        <button class="operator" onclick="
          result+=' / '
          show(result);
        ">/</button>

    </p>
    <button class="clear-button" onclick="
      result='';
      showresult();
    ">Clear</button>

    <script>
      let result='';

      function showresult(result) {
        let res=document.querySelector('input')
        if (result) {
          res.value=result;
        }
        else {
          res.value=0;
        }
        
      }

      function show(result) {
        let res=document.querySelector('input')
        res.value=result
      }
    </script>
  </body>
</html>
