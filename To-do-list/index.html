<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="to-do-list.css">
</head>
<body>
  <p>Todo List</p>
  <div class="todo-grid">
    <input class="task" placeholder="todo name" onkeydown="addTaskEnter(event)">
    <input class="task-date" type="date" onkeydown="addTaskEnter(event)">
    <button class="add-button">Add</button>
  </div>
  <div class="text todo-grid"></div>

  <script src="to-do-list.js"></script>
</body>
</html>
