<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="input-grid">
            <div>
                <input class="input js-title" placeholder="Title">
            </div>
            <div>
                <textarea class="input input-description js-description" placeholder="Description"></textarea>
            </div>
            <button onclick="add()">Save</button>
        </div>
        <div>
            <div class="output-grid">
                <div>Title</div>
                <div>Description</div>
                <div>Delete</div>
            </div>
            <div class="output-grid js-grid">
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
